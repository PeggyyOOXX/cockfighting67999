<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
        <meta name="format-detection" content="telephone=no">
        <title>cockfighting</title>

        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/main.css">

        <script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="./assets/js/customize.js"></script>
    </head>

    <body>
        <div class="wrapper loginwapper">
            <div class="LoginBox">
                <img src="./assets/img/loginBox.png">
                <div class="LogSignbtnBox">
                    <button class="btn tab-primary">Login</button>
                    <button class="btn tab-primary active">Sign in</button>
                </div>
                <div class="UsernameBox">
                    *Username<br>
                    <input type="text" placeholder="Username" class="Usernameinput">
                </div>
                <div class="PasswordBox">
                    *Password<br>
                    <input type="text" placeholder="Password" class="Passwordinput">
                    <div class="forgetPassword">forget password</div>
                </div>
                <div class="VerificationBox">
                    *Verification code<br>
                    <input type="text" placeholder="Verification code" class="Verificationinput">
                    <img src="./assets/img/icon/VerificationCode.png" class="verificationcodeimg">
                    <img src="./assets/img/icon/refresh.png" class="coderefreshimg">
                </div>
                <div class="enterbtnBox">
                    <button class="btn btn-primary">Sign in</button>
                </div>
                <div class="gotosignupBox">
                    <div>
                        Don't have an account yet? <span>Sign up</span>
                    </div>
                </div>
            </div>

            <div class="SigninBox" style="display: none;">
                <img src="./assets/img/loginBox.png">
                <div class="LogSignbtnBox">
                    <button class="btn tab-primary">Login</button>
                    <button class="btn tab-primary active">Sign in</button>
                </div>
                <div class="UsernameBox">
                    *Username<br>
                    <input type="text" placeholder="Username" class="Usernameinput">
                </div>
                <div class="PasswordBox">
                    *Password<br>
                    <input type="text" placeholder="Password" class="Passwordinput">
                </div>
                <div class="VerificationBox">
                    *Verification code<br>
                    <input type="text" placeholder="Verification code" class="Verificationinput">
                    <img src="./assets/img/icon/VerificationCode.png" class="verificationcodeimg">
                    <img src="./assets/img/icon/refresh.png" class="coderefreshimg">
                </div>
                <div class="agreecheckBox">
                    <input type="checkbox"> I agree to the <span>relevant terms</span> and <span>privacy policy</span>
                </div>
                <div class="enterbtnBox">
                    <button class="btn btn-primary">Sign in</button>
                </div>
                
            </div>

        </div>

    </body>
</html>
